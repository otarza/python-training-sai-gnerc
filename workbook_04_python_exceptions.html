            },
            {
                level: "Level 10 â€“ Final Reinforcement Challenges",
                title: "Clean Minimal Input",
                description: "Final mini challenge: Ask user for an integer. If valid, print \"You entered X\". If not, ask again without any error messages. Keep it clean and minimal.",

        // Global state
        let currentExercise = 0;
        let completedExercises = new Set();

        // Initialize app
        function init() {
            loadProgress();
            buildSidebar();
            showExercise(0);
            updateProgress();
        }

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('python-exercises-progress');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    completedExercises = new Set(data.completed || []);
                    currentExercise = data.current || 0;
                } catch (e) {
                    console.log('Error loading progress:', e);
                }
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            const data = {
                completed: Array.from(completedExercises),
                current: currentExercise
            };
            localStorage.setItem('python-exercises-progress', JSON.stringify(data));
        }

        // Update progress bar
        function updateProgress() {
            const total = allExercises.length;
            const completed = completedExercises.size;
            const percentage = total > 0 ? (completed / total) * 100 : 0;
            
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const mobileProgressFill = document.getElementById('mobileProgressFill');
            
            if (progressFill) progressFill.style.width = percentage + '%';
            if (progressText) progressText.textContent = completed + ' / ' + total + ' completed';
            if (mobileProgressFill) mobileProgressFill.style.width = percentage + '%';
        }

        // Build sidebar with exercises
        function buildSidebar() {
            const container = document.getElementById('exercisesList');
            if (!container) return;

            container.innerHTML = '';

            // Group exercises by level
            const levels = {};
            allExercises.forEach((exercise, index) => {
                if (!levels[exercise.level]) {
                    levels[exercise.level] = [];
                }
                levels[exercise.level].push({...exercise, index});
            });

            // Create level groups
            Object.keys(levels).forEach(levelName => {
                const levelGroup = document.createElement('div');
                levelGroup.className = 'level-group';

                const levelTitle = document.createElement('div');
                levelTitle.className = 'level-title';
                levelTitle.textContent = levelName;
                levelGroup.appendChild(levelTitle);

                levels[levelName].forEach(exercise => {
                    const item = document.createElement('div');
                    item.className = 'exercise-item';
                    
                    if (exercise.index === currentExercise) {
                        item.classList.add('active');
                    }
                    if (completedExercises.has(exercise.index)) {
                        item.classList.add('completed');
                    }

                    const number = document.createElement('div');
                    number.className = 'exercise-number';
                    number.textContent = exercise.index + 1;

                    const title = document.createElement('div');
                    title.className = 'exercise-title';
                    title.textContent = exercise.title;

                    const checkIcon = document.createElement('div');
                    checkIcon.className = 'check-icon';
                    checkIcon.innerHTML = 'âœ“';

                    item.appendChild(number);
                    item.appendChild(title);
                    item.appendChild(checkIcon);

                    item.addEventListener('click', function() {
                        // Close mobile sidebar immediately on exercise selection
                        if (window.innerWidth <= 768 && mobileController) {
                            mobileController.closeSidebar();
                        }
                        showExercise(exercise.index);
                    });

                    levelGroup.appendChild(item);
                });

                container.appendChild(levelGroup);
            });
        }

        // Show specific exercise
        function showExercise(index) {
            if (index < 0 || index >= allExercises.length) return;

            currentExercise = index;
            const exercise = allExercises[index];
            const isCompleted = completedExercises.has(index);

            // Update content
            const content = document.getElementById('exerciseContent');
            if (!content) return;

            content.innerHTML = '';

            // Header
            const header = document.createElement('div');
            header.className = 'exercise-header';

            const level = document.createElement('div');
            level.className = 'exercise-level';
            level.textContent = exercise.level;

            const title = document.createElement('h1');
            title.className = 'exercise-title-main';
            title.textContent = 'Exercise ' + (index + 1) + ': ' + exercise.title;

            header.appendChild(level);
            header.appendChild(title);

            if (isCompleted) {
                const badge = document.createElement('div');
                badge.className = 'completion-badge';
                badge.innerHTML = 'âœ“ Completed';
                header.appendChild(badge);
            }

            // Description
            const desc = document.createElement('div');
            desc.className = 'exercise-description';

            const descText = document.createElement('p');
            descText.textContent = exercise.description;
            desc.appendChild(descText);

            if (exercise.hint) {
                const hint = document.createElement('div');
                hint.className = 'code-hint';
                hint.textContent = exercise.hint;
                desc.appendChild(hint);
            }

            // Actions
            const actions = document.createElement('div');
            actions.className = 'exercise-actions';

            const completeBtn = document.createElement('button');
            completeBtn.className = 'btn ' + (isCompleted ? 'btn-success' : 'btn-primary');
            completeBtn.textContent = isCompleted ? 'âœ“ Completed' : 'Mark as Complete';
            completeBtn.onclick = function() { toggleComplete(index); };

            const editorBtn = document.createElement('button');
            editorBtn.className = 'btn btn-secondary';
            editorBtn.textContent = 'Open Python Editor';
            editorBtn.onclick = function() { 
                window.open('https://replit.com/languages/python3', '_blank'); 
            };

            actions.appendChild(completeBtn);
            actions.appendChild(editorBtn);

            // Navigation
            const nav = document.createElement('div');
            nav.className = 'navigation';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'nav-btn';
            prevBtn.innerHTML = 'â† Previous';
            prevBtn.disabled = index === 0;
            prevBtn.onclick = function() { 
                if (index > 0) showExercise(index - 1); 
            };

            const nextBtn = document.createElement('button');
            nextBtn.className = 'nav-btn';
            nextBtn.innerHTML = 'Next â†’';
            nextBtn.disabled = index === allExercises.length - 1;
            nextBtn.onclick = function() { 
                if (index < allExercises.length - 1) showExercise(index + 1); 
            };

            nav.appendChild(prevBtn);
            nav.appendChild(nextBtn);

            // Append all
            content.appendChild(header);
            content.appendChild(desc);
            content.appendChild(actions);
            content.appendChild(nav);

            // Update sidebar
            buildSidebar();
            saveProgress();
        }

        // Toggle completion status
        function toggleComplete(index) {
            if (completedExercises.has(index)) {
                completedExercises.delete(index);
            } else {
                completedExercises.add(index);
            }
            updateProgress();
            showExercise(index);
            saveProgress();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    if (currentExercise > 0) showExercise(currentExercise - 1);
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    if (currentExercise < allExercises.length - 1) showExercise(currentExercise + 1);
                } else if (e.key === ' ') {
                    e.preventDefault();
                    toggleComplete(currentExercise);
                }
            }
        });

        // Mobile sidebar functionality
        function initMobileSidebar() {
            const burgerMenu = document.getElementById('burgerMenu');
            const sidebar = document.getElementById('sidebar');
            const sidebarClose = document.getElementById('sidebarClose');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            function openSidebar() {
                sidebar.classList.add('open');
                sidebarOverlay.style.display = 'block';
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
            }

            function closeSidebar() {
                sidebar.classList.remove('open');
                sidebarOverlay.style.display = 'none';
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.width = '';
            }

            if (burgerMenu) {
                burgerMenu.addEventListener('click', openSidebar);
            }

            if (sidebarClose) {
                sidebarClose.addEventListener('click', closeSidebar);
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', closeSidebar);
            }

            // Close sidebar on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                    closeSidebar();
                }
            });

            // Return close function for use in other parts of the app
            return { closeSidebar };
        }

        // Global mobile sidebar controller
        let mobileController = null;

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            init();
            mobileController = initMobileSidebar();
        });
    </script>
