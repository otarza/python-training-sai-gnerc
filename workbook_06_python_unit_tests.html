<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Unit Testing Practice Workbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-hover: #79c0ff;
            --border-color: #30363d;
            --success: #3fb950;
            --terminal-bg: #0d1117;
            --terminal-text: #58a6ff;
            --sidebar-width: 320px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .burger-menu {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .burger-menu:hover {
            background: var(--bg-tertiary);
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-title .exercise-number {
            color: var(--accent-primary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 73px;
            width: var(--sidebar-width);
            height: calc(100vh - 73px);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 1.5rem 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            padding: 0 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .sidebar-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .sidebar-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .sidebar-item.active {
            background: var(--bg-tertiary);
            border-left-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            max-width: 900px;
            min-height: calc(100vh - 73px);
        }

        .exercise-container {
            display: none;
        }

        .exercise-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exercise-header {
            margin-bottom: 2rem;
        }

        .exercise-header h2 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .exercise-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .exercise-badge {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .exercise-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .exercise-description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .exercise-hints {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent-primary);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 4px;
        }

        .exercise-hints h4 {
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .exercise-hints ul {
            list-style: none;
            padding-left: 0;
        }

        .exercise-hints li {
            padding: 0.25rem 0;
            color: var(--text-secondary);
        }

        .exercise-hints li:before {
            content: "→";
            color: var(--accent-primary);
            margin-right: 0.5rem;
        }

        /* Terminal */
        .terminal {
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .terminal-header {
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-dot.red { background: #ff5f56; }
        .terminal-dot.yellow { background: #ffbd2e; }
        .terminal-dot.green { background: #27c93f; }

        .terminal-body {
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .terminal-line {
            margin: 0.25rem 0;
        }

        .terminal-prompt {
            color: var(--success);
        }

        .terminal-command {
            color: var(--terminal-text);
        }

        .terminal-output {
            color: var(--text-secondary);
        }

        .terminal-error {
            color: #f85149;
        }

        .terminal-success {
            color: var(--success);
        }

        /* Example Box */
        .example-box {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .example-box h4 {
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .example-item {
            margin: 0.75rem 0;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
        }

        .example-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .example-code {
            color: var(--terminal-text);
        }

        /* Navigation */
        .navigation {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .nav-button {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .nav-button:disabled:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .burger-menu {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                top: 0;
                height: 100vh;
                box-shadow: none;
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 40;
            }

            .sidebar-overlay.open {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .exercise-header h2 {
                font-size: 1.5rem;
            }

            .exercise-content {
                padding: 1.5rem;
            }

            .navigation {
                flex-direction: column;
            }
        }

        /* Utility */
        .text-muted {
            color: var(--text-secondary);
        }

        .mb-2 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <button class="burger-menu" id="burgerMenu">☰</button>
        <div class="header-title">
            <h1>Python Unit Testing Practice</h1>
            <div class="exercise-number" id="headerExercise">Exercise 1 of 70</div>
        </div>
    </header>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-title">Part 1: Manual Testing</div>
            <div id="part1-items"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Part 2: Using assert</div>
            <div id="part2-items"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Part 3: pytest Basics</div>
            <div id="part3-items"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Part 4: Edge Cases</div>
            <div id="part4-items"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Part 5: Testing Strings</div>
            <div id="part5-items"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Part 6: Multiple Files</div>
            <div id="part6-items"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Part 7: Advanced Concepts</div>
            <div id="part7-items"></div>
        </div>
    </aside>

    <main class="main-content" id="mainContent">
        <!-- Exercises will be dynamically loaded here -->
    </main>

    <script>
        const exercises = [
            // Part 1: Manual Testing (1-10)
            {
                id: 1,
                part: 1,
                title: "Write and Test double() Function",
                description: "Create a function called `double(n)` that takes a number as input and returns twice that number. Test it manually using print statements to verify it works correctly.",
                hints: [
                    "Start by defining the function with proper syntax",
                    "Use the return statement to send back the result",
                    "Test with different numbers: positive, negative, zero",
                    "Print both the input and output to verify correctness"
                ],
                examples: [
                    { label: "Example call", code: "result = double(5)" },
                    { label: "Expected output", code: "10" },
                    { label: "Test manually", code: "print(double(5))  # Should print: 10" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "10" },
                    { type: "output", text: "14" },
                    { type: "output", text: "-6" },
                    { type: "success", text: "Manual tests passed! ✓" }
                ]
            },
            {
                id: 2,
                part: 1,
                title: "Write and Test triple() Function",
                description: "Create a function called `triple(n)` that takes a number and returns three times that number. Use print statements to manually verify the function works as expected.",
                hints: [
                    "Similar pattern to double(), but multiply by 3",
                    "Test with at least 3 different values",
                    "Include edge cases like 0 and negative numbers"
                ],
                examples: [
                    { label: "Example call", code: "result = triple(4)" },
                    { label: "Expected output", code: "12" },
                    { label: "Manual test", code: "print(triple(0))  # Should print: 0" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "triple(4) = 12" },
                    { type: "output", text: "triple(0) = 0" },
                    { type: "output", text: "triple(-2) = -6" }
                ]
            },
            {
                id: 3,
                part: 1,
                title: "Write and Test square() Function",
                description: "Create a `square(n)` function that returns the square of a number. Test it manually with the values 2, 3, and 4 using print statements.",
                hints: [
                    "Remember: squaring means multiplying a number by itself",
                    "You can use n * n or n ** 2",
                    "Verify 2² = 4, 3² = 9, 4² = 16"
                ],
                examples: [
                    { label: "Example call", code: "result = square(3)" },
                    { label: "Expected output", code: "9" },
                    { label: "Test cases", code: "print(square(2), square(3), square(4))" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "4 9 16" },
                    { type: "success", text: "All three test cases passed!" }
                ]
            },
            {
                id: 4,
                part: 1,
                title: "Modify square() to Print Instead of Return",
                description: "Change your `square()` function to print the result instead of returning it. Observe how this makes testing more difficult since you can't capture or compare the output programmatically.",
                hints: [
                    "Replace the return statement with print()",
                    "Try to save the result to a variable - what happens?",
                    "Notice how you lose the ability to use the result in calculations",
                    "This exercise shows why returning is better than printing for testable code"
                ],
                examples: [
                    { label: "Modified function", code: "def square(n):\n    print(n * n)  # Prints instead of returns" },
                    { label: "Calling it", code: "result = square(5)  # Prints 25" },
                    { label: "Problem", code: "print(result)  # Prints None!" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "25" },
                    { type: "output", text: "None" },
                    { type: "output", text: "Cannot use result in calculations!" }
                ]
            },
            {
                id: 5,
                part: 1,
                title: "Change square() Back to Return",
                description: "Revert your `square()` function to return a value instead of printing. Use print statements to confirm the function works correctly again.",
                hints: [
                    "Replace print() with return statement",
                    "Now you can save results to variables",
                    "You can use the result in further calculations",
                    "This demonstrates why return is essential for testable functions"
                ],
                examples: [
                    { label: "Corrected function", code: "def square(n):\n    return n * n" },
                    { label: "Using the result", code: "result = square(5)\nprint(result)  # 25" },
                    { label: "In calculations", code: "total = square(3) + square(4)  # 9 + 16 = 25" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "25" },
                    { type: "success", text: "Function now returns properly ✓" }
                ]
            },
            {
                id: 6,
                part: 1,
                title: "Write and Test add() Function",
                description: "Create an `add(a, b)` function that takes two numbers and returns their sum. Manually test it with 2 + 3 and 0 + 0.",
                hints: [
                    "Function takes two parameters: a and b",
                    "Return the sum of both parameters",
                    "Test with normal numbers and edge cases like zero",
                    "Verify: add(2, 3) should equal 5"
                ],
                examples: [
                    { label: "Example call", code: "result = add(2, 3)" },
                    { label: "Expected output", code: "5" },
                    { label: "Edge case", code: "print(add(0, 0))  # Should print: 0" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "add(2, 3) = 5" },
                    { type: "output", text: "add(0, 0) = 0" },
                    { type: "success", text: "Tests passed!" }
                ]
            },
            {
                id: 7,
                part: 1,
                title: "Write and Test subtract() Function",
                description: "Create a `subtract(a, b)` function that returns the difference between two numbers. Test with various combinations including negative results.",
                hints: [
                    "Return a - b (order matters!)",
                    "Test cases: 5 - 3, 3 - 5, 0 - 5",
                    "Remember subtraction can produce negative results"
                ],
                examples: [
                    { label: "Example call", code: "result = subtract(10, 4)" },
                    { label: "Expected output", code: "6" },
                    { label: "Negative result", code: "print(subtract(3, 5))  # Should print: -2" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "subtract(10, 4) = 6" },
                    { type: "output", text: "subtract(3, 5) = -2" }
                ]
            },
            {
                id: 8,
                part: 1,
                title: "Write and Test multiply() Function",
                description: "Create a `multiply(a, b)` function that returns the product of two numbers. Manually print results for at least 3 different pairs of numbers.",
                hints: [
                    "Return a * b",
                    "Test with positive numbers, zero, and negative numbers",
                    "Remember: anything multiplied by zero equals zero"
                ],
                examples: [
                    { label: "Example call", code: "result = multiply(4, 5)" },
                    { label: "Expected output", code: "20" },
                    { label: "Edge cases", code: "print(multiply(0, 10))  # 0\nprint(multiply(-2, 3))  # -6" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "multiply(4, 5) = 20" },
                    { type: "output", text: "multiply(0, 10) = 0" },
                    { type: "output", text: "multiply(-2, 3) = -6" }
                ]
            },
            {
                id: 9,
                part: 1,
                title: "Write and Test divide() Function",
                description: "Create a `divide(a, b)` function that returns the division result as a float. Manually test and print results to verify correctness.",
                hints: [
                    "Use / operator for float division",
                    "Return a / b",
                    "Test with numbers that divide evenly and those that don't",
                    "Example: 10 / 2 = 5.0, 10 / 3 = 3.333..."
                ],
                examples: [
                    { label: "Example call", code: "result = divide(10, 2)" },
                    { label: "Expected output", code: "5.0" },
                    { label: "Non-even division", code: "print(divide(10, 3))  # 3.3333333333333335" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "output", text: "divide(10, 2) = 5.0" },
                    { type: "output", text: "divide(10, 3) = 3.3333333333333335" }
                ]
            },
            {
                id: 10,
                part: 1,
                title: "Test Division by Zero",
                description: "Try dividing by zero using your divide() function and observe what error occurs. This will help you understand error handling for tests later.",
                hints: [
                    "Call divide(5, 0) and see what happens",
                    "Python raises a ZeroDivisionError",
                    "This is expected behavior - division by zero is undefined",
                    "Later, you'll learn to test for this error explicitly"
                ],
                examples: [
                    { label: "Problem call", code: "result = divide(5, 0)" },
                    { label: "Error raised", code: "ZeroDivisionError: division by zero" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "error", text: "Traceback (most recent call last):" },
                    { type: "error", text: "  File \"test_functions.py\", line 10, in <module>" },
                    { type: "error", text: "    result = divide(5, 0)" },
                    { type: "error", text: "ZeroDivisionError: division by zero" }
                ]
            },
            // Part 2: Using assert (11-20)
            {
                id: 11,
                part: 2,
                title: "Rewrite square() Tests with assert",
                description: "Take your manual tests for `square()` and rewrite them using `assert` statements instead of print statements. This introduces you to assertion-based testing.",
                hints: [
                    "Use: assert square(2) == 4",
                    "If the assertion is true, nothing happens",
                    "If false, Python raises an AssertionError",
                    "No more print statements needed for simple tests"
                ],
                examples: [
                    { label: "Old way (print)", code: "print(square(2))  # Manually check if it's 4" },
                    { label: "New way (assert)", code: "assert square(2) == 4  # Automatic check!" },
                    { label: "Multiple tests", code: "assert square(3) == 9\nassert square(4) == 16" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "success", text: "All assertions passed! ✓" },
                    { type: "output", text: "(No output means all tests passed)" }
                ]
            },
            {
                id: 12,
                part: 2,
                title: "Test double() with assert",
                description: "Use an `assert` statement to check that `double(4)` equals `8`. This is your first standalone assertion test.",
                hints: [
                    "Write: assert double(4) == 8",
                    "If the test passes, you'll see no output",
                    "Silence is good - it means the assertion is true"
                ],
                examples: [
                    { label: "Assertion test", code: "assert double(4) == 8" },
                    { label: "What happens", code: "# If true: nothing (good!)\n# If false: AssertionError" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "success", text: "Test passed (no output)" }
                ]
            },
            {
                id: 13,
                part: 2,
                title: "Test triple() with assert",
                description: "Use an `assert` statement to verify that `triple(5)` equals `15`.",
                hints: [
                    "Write: assert triple(5) == 15",
                    "This verifies 5 × 3 = 15"
                ],
                examples: [
                    { label: "Assertion test", code: "assert triple(5) == 15" },
                    { label: "Additional test", code: "assert triple(0) == 0" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "success", text: "All assertions passed!" }
                ]
            },
            {
                id: 14,
                part: 2,
                title: "Create a Failing Assertion",
                description: "Add an assertion that you know will fail intentionally to see how `AssertionError` looks and behaves. This helps you recognize test failures.",
                hints: [
                    "Write something like: assert square(5) == 100",
                    "This will fail since 5² = 25, not 100",
                    "Observe the error message Python provides",
                    "This teaches you what test failures look like"
                ],
                examples: [
                    { label: "Intentional failure", code: "assert square(5) == 100  # Wrong!" }
                ],
                terminal: [
                    { type: "prompt", text: "$ python test_functions.py" },
                    { type: "error", text: "Traceback (most recent call last):" },
                    { type: "error", text: "  File \"test_functions.py\", line 5" },
                    { type: "error", text: "    assert square(5) == 100" },
                    { type: "error", text: "AssertionError" }
                ]
            },
            {
                id: 15,

                    item.className = 'sidebar-item';

                                    if (line.type === 'prompt') {

                                    } else if (line.type === 'command') {
                                        return `<div class="${className}"><span class="terminal-command">${text}</span></div>`;

            // Show selected exercise
            const exercise = document.getElementById(`exercise-${index}`);
            if (exercise) {
                exercise.classList.add('active');
                currentExerciseIndex = index;

                // Update header
                headerExercise.textContent = `Exercise ${index + 1} of 70`;

                // Update sidebar active state
                document.querySelectorAll('.sidebar-item').forEach(item => {
                    item.classList.remove('active');
                });
                const activeItem = document.querySelector(`.sidebar-item[data-index="${index}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                    activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }

                // Scroll to top
                window.scrollTo(0, 0);
            }
        }

        // Navigation functions
        function nextExercise() {
            if (currentExerciseIndex < exercises.length - 1) {
                showExercise(currentExerciseIndex + 1);
            }
        }

        function previousExercise() {
            if (currentExerciseIndex > 0) {
                showExercise(currentExerciseIndex - 1);
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            if (sidebarOpen) {
                sidebar.classList.add('open');
                sidebarOverlay.classList.add('open');
            } else {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('open');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            burgerMenu.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextExercise();
                } else if (e.key === 'ArrowLeft') {
                    previousExercise();
                }
            });
        }

        // Utility function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions globally available
        window.nextExercise = nextExercise;
        window.previousExercise = previousExercise;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
