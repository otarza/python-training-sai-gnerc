<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Learning Workbook - Giorgi</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-bg: #0a0d14;
            --secondary-bg: #1a1d23;
            --glass-bg: rgba(26, 29, 35, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #64b5f6;
            --accent-cyan: #26c6da;
            --accent-purple: #ab47bc;
            --text-primary: #e3f2fd;
            --text-secondary: #b0bec5;
            --success-green: #4caf50;
            --terminal-green: #00ff41;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background Orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            background: var(--gradient-1);
            opacity: 0.1;
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .bg-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 20%;
            background: var(--gradient-2);
            animation-delay: -10s;
        }

        .bg-orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 60%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Layout */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .sidebar .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Progress Ring */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .progress-ring {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--glass-border);
            stroke-width: 4;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--accent-blue);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--accent-blue);
        }

        /* Exercise List */
        .section-header {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 1.5rem 0 0.5rem 0;
            padding-left: 0.5rem;
        }

        .exercise-item {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .exercise-item:hover {
            background: rgba(100, 181, 246, 0.1);
            border-color: var(--accent-blue);
        }

        .exercise-item.active {
            background: rgba(100, 181, 246, 0.2);
            border-color: var(--accent-blue);
        }

        .exercise-item.completed {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success-green);
        }

        .exercise-number {
            font-weight: 600;
            color: var(--accent-blue);
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .exercise-title {
            flex: 1;
            font-size: 0.85rem;
        }

        .check-mark {
            color: var(--success-green);
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 320px;
            padding: 2rem;
            max-width: 1000px;
        }

        /* Exercise Header */
        .exercise-header {
            margin-bottom: 2rem;
        }

        .exercise-badge {
            background: var(--gradient-1);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;

            margin-bottom: 1rem;

        .exercise-title-main {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .exercise-description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Exercise Card */
        .exercise-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .objective-section {
            margin-bottom: 2rem;
        }

        .objective-title {
            color: var(--accent-blue);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .objective-text {
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.8;
            padding: 1.5rem;
            background: rgba(100, 181, 246, 0.1);
            border-left: 4px solid var(--accent-blue);
            border-radius: 8px;
        }

        .hint-section {
            margin-bottom: 2rem;
        }

        .hint-title {
            color: var(--accent-cyan);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hint-content {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            padding: 1.25rem;
            background: rgba(38, 198, 218, 0.1);
            border-left: 4px solid var(--accent-cyan);
            border-radius: 8px;
        }

        .challenge-section {
            margin-top: 2rem;
        }

        .challenge-title {
            color: var(--accent-purple);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .challenge-text {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            padding: 1.25rem;
            background: rgba(171, 71, 188, 0.1);
            border-left: 4px solid var(--accent-purple);
            border-radius: 8px;
        }





        /* Navigation Buttons */
        .navigation {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(100, 181, 246, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .complete-btn {
            background: var(--gradient-1);
            border: none;
            margin-left: auto;
        }

        .complete-btn:hover {
            background: var(--gradient-2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .exercise-title-main {
                font-size: 1.5rem;
            }

            .navigation {
                flex-direction: column;
            }
        }
    </style>
</head>

        // State
        let currentExercise = 1;
        let completedExercises = new Set();

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('python-workbook-progress');
            if (saved) {
                const data = JSON.parse(saved);
                currentExercise = data.currentExercise || 1;
                completedExercises = new Set(data.completedExercises || []);
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            const data = {
                currentExercise: currentExercise,
                completedExercises: Array.from(completedExercises)
            };
            localStorage.setItem('python-workbook-progress', JSON.stringify(data));
        }

        // Update progress ring
        function updateProgress() {
            const total = exercises.length;
            const completed = completedExercises.size;
            const percentage = Math.round((completed / total) * 100);
            
            const progressRing = document.querySelector('.progress-ring-fill');
            const progressText = document.querySelector('.progress-text');
            
            const circumference = 2 * Math.PI * 36;
            const offset = circumference - (percentage / 100) * circumference;
            
            progressRing.style.strokeDashoffset = offset;
            progressText.textContent = percentage + '%';
        }

        // Generate exercise list
        function generateExerciseList() {
            const listContainer = document.getElementById('exercise-list');
            listContainer.innerHTML = '';

            let currentSection = '';
            
            exercises.forEach(exercise => {
                // Add section header if needed
                if (exercise.section !== currentSection) {
                    currentSection = exercise.section;
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.textContent = currentSection;
                    listContainer.appendChild(sectionHeader);
                }

                // Create exercise item
                const item = document.createElement('div');
                item.className = 'exercise-item';
                if (exercise.id === currentExercise) item.classList.add('active');
                if (completedExercises.has(exercise.id)) item.classList.add('completed');

                item.innerHTML = `
                    <span class="exercise-number">${exercise.id}</span>
                    <span class="exercise-title">${exercise.title}</span>
                    ${completedExercises.has(exercise.id) ? '<span class="check-mark">‚úì</span>' : ''}
                `;

                item.addEventListener('click', () => {
                    currentExercise = exercise.id;
                    showExercise();
                    saveProgress();
                });

                listContainer.appendChild(item);
            });
        }

        // Show current exercise
        function showExercise() {
            const exercise = exercises[currentExercise - 1];
            const content = document.getElementById('exercise-content');

            content.innerHTML = `
                <div class="exercise-header">
                    <div class="exercise-badge">Exercise ${exercise.id} - ${exercise.section}</div>
                    <h1 class="exercise-title-main">${exercise.title}</h1>
                    <p class="exercise-description">${exercise.description}</p>
                </div>

                <div class="exercise-card">
                    <div class="objective-section">
                        <h2 class="objective-title">üéØ Your Mission</h2>
                        <p class="objective-text">${exercise.description}</p>
                    </div>

                    <div class="hint-section">
                        <h3 class="hint-title">üí° Helpful Hint</h3>
                        <p class="hint-content">${exercise.hint}</p>
                    </div>

                    <div class="challenge-section">
                        <h3 class="challenge-title">‚ö° Challenge Yourself</h3>
                        <p class="challenge-text">Write your Python code in your favorite editor or IDE. Test it to make sure it works as expected!</p>
                    </div>
                </div>

                <div class="navigation">
                    <button class="nav-btn" id="prev-btn" ${currentExercise === 1 ? 'disabled' : ''}>
                        ‚Üê Previous
                    </button>
                    <button class="nav-btn" id="next-btn" ${currentExercise === exercises.length ? 'disabled' : ''}>
                        Next ‚Üí
                    </button>
                    <button class="nav-btn complete-btn" id="complete-btn">
                        ${completedExercises.has(currentExercise) ? '‚úì Completed' : 'Mark Complete'}
                    </button>
                </div>
            `;

            // Add event listeners
            document.getElementById('prev-btn')?.addEventListener('click', () => {
                if (currentExercise > 1) {
                    currentExercise--;
                    showExercise();
                    saveProgress();
                }
            });

            document.getElementById('next-btn')?.addEventListener('click', () => {
                if (currentExercise < exercises.length) {
                    currentExercise++;
                    showExercise();
                    saveProgress();
                }
            });

            document.getElementById('complete-btn')?.addEventListener('click', () => {
                if (completedExercises.has(currentExercise)) {
                    completedExercises.delete(currentExercise);
                } else {
                    completedExercises.add(currentExercise);
                }
                saveProgress();
                updateProgress();
                generateExerciseList();
                showExercise();
            });

            // Update sidebar
            generateExerciseList();
        }

        // Initialize
        function init() {
            loadProgress();
            generateExerciseList();
            showExercise();
            updateProgress();
        }

        // Start the application
        init();
    </script>
</body>
</html>
