<head>

        * {

            padding: 0;
            box-sizing: border-box;
        }

            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #1f6feb;
            --border: #30363d;
            --success: #3fb950;
            --warning: #d29922;
            --sidebar-width: 320px;
            --header-height: 70px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        .burger-menu {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 1rem;
            transition: color 0.3s;
        }

        .burger-menu:hover {
            color: var(--accent);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
            margin-left: 1rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: var(--header-height);
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 1.5rem 0;
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-section h3 {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .sidebar-item {
            display: block;
            padding: 0.5rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border-left: 3px solid transparent;
            font-size: 0.9rem;
        }

        .sidebar-item:hover {
            background: var(--bg-tertiary);
            color: var(--accent);
        }

        .sidebar-item.active {
            background: var(--bg-tertiary);
            color: var(--accent);
            border-left-color: var(--accent);
        }

        .sidebar-item .exercise-number {
            display: inline-block;
            width: 35px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 2rem;
            min-height: calc(100vh - var(--header-height));
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .exercise {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .exercise.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exercise-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .exercise-number-badge {
            display: inline-block;
            background: var(--accent);
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .difficulty-beginner {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .difficulty-intermediate {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
        }

        .difficulty-advanced {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent);
        }

        .exercise-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 1rem 0;
        }

        .exercise-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '‚ñ∏';
            margin-right: 0.5rem;
        }

        .section-content {
            color: var(--text-primary);
        }

        .section-content p {
            margin-bottom: 0.75rem;
        }

        .section-content ul {
            list-style: none;
            padding-left: 0;
        }

        .section-content li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .section-content li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0.5rem;
            color: var(--accent);
        }

        /* Terminal */
        .terminal {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .terminal-header {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }

        .terminal-line {
            margin: 0.25rem 0;
        }

        .terminal-prompt {
            color: var(--success);
        }

        .terminal-input {
            color: #fff;
        }

        .terminal-output {
            color: var(--accent);
        }

        .terminal-comment {
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Code blocks */
        .code-example {
            background: var(--bg-tertiary);
            border-left: 3px solid var(--accent);
            padding: 1rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .nav-button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-button:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button:disabled:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .progress-indicator {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .burger-menu {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .header {
                padding: 0 1rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .header .subtitle {
                display: none;
            }

            .exercise-title {
                font-size: 1.5rem;
            }

            .container {
                max-width: 100%;
            }
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .overlay.show {
            display: block;
        }

        /* Tips and Notes */
        .tip {
            background: rgba(88, 166, 255, 0.1);
            border-left: 3px solid var(--accent);
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .tip-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
    </style>
</head>

        // State

        // Render all exercises

            const container = document.getElementById('exercises-container');
            exercises.forEach((ex, index) => {
                const exerciseEl = createExerciseElement(ex, index);
                container.appendChild(exerciseEl);
            });
        }

        // Create exercise element
        function createExerciseElement(ex, index) {
            const div = document.createElement('div');
            div.className = 'exercise';
            div.id = `exercise-${index}`;
            
            let html = `
                <div class="exercise-header">
                    <div>
                        <span class="exercise-number-badge">Exercise ${ex.number}</span>
                        <span class="difficulty-badge difficulty-${ex.difficulty}">
                            ${ex.difficulty.charAt(0).toUpperCase() + ex.difficulty.slice(1)}
                        </span>
                    </div>
                    <h2 class="exercise-title">${ex.title}</h2>
                    <p class="exercise-description">${ex.description}</p>
                </div>

                <div class="section">
                    <h3 class="section-title">What You'll Learn</h3>
                    <div class="section-content">
                        <p>${ex.explanation}</p>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">Steps to Complete</h3>
                    <div class="section-content">
                        <ul>
                            ${ex.steps.map(step => `<li>${step}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            // Add terminal example if available
            if (ex.terminal && ex.terminal.length > 0) {
                html += `
                    <div class="section">
                        <h3 class="section-title">Example Output</h3>
                        <div class="terminal">
                            <div class="terminal-header">Terminal</div>
                            ${ex.terminal.map(line => {
                                let className = 'terminal-line';
                                let prefix = '';
                                if (line.type === 'prompt') {
                                    return `<div class="${className}"><span class="terminal-prompt">${line.text}</span></div>`;
                                } else if (line.type === 'input') {
                                    return `<div class="${className}"><span class="terminal-input">${line.text}</span></div>`;
                                } else if (line.type === 'output') {
                                    return `<div class="${className}"><span class="terminal-output">${line.text}</span></div>`;
                                } else if (line.type === 'comment') {
                                    return `<div class="${className}"><span class="terminal-comment"># ${line.text}</span></div>`;
                                }
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Add tips if available
            if (ex.tips && ex.tips.length > 0) {
                html += `
                    <div class="tip">
                        <div class="tip-title">üí° Tips</div>
                        <ul>
                            ${ex.tips.map(tip => `<li>${tip}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            div.innerHTML = html;
            return div;
        }

        // Render sidebar navigation
        function renderSidebar() {
            const parts = {
                1: { container: 'part1-nav', range: [1, 20] },
                2: { container: 'part2-nav', range: [21, 30] },
                3: { container: 'part3-nav', range: [31, 40] },
                4: { container: 'part4-nav', range: [41, 50] },
                5: { container: 'part5-nav', range: [51, 60] },
                6: { container: 'part6-nav', range: [61, 70] }
            };

            Object.entries(parts).forEach(([part, data]) => {
                const container = document.getElementById(data.container);
                const partExercises = exercises.filter(ex => 
                    ex.number >= data.range[0] && ex.number <= data.range[1]
                );
                
                partExercises.forEach((ex, index) => {
                    const item = document.createElement('a');
                    item.className = 'sidebar-item';
                    item.setAttribute('data-index', exercises.indexOf(ex));
                    item.innerHTML = `<span class="exercise-number">${ex.number}.</span> ${ex.title}`;
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const idx = parseInt(item.getAttribute('data-index'));
                        showExercise(idx);
                        // Close sidebar on mobile
                        if (window.innerWidth <= 768) {
                            toggleSidebar();
                        }
                    });
                    container.appendChild(item);
                });
            });
        }

        // Show specific exercise
        function showExercise(index) {
            // Hide all exercises
            document.querySelectorAll('.exercise').forEach(ex => {
                ex.classList.remove('active');
            });
            
            // Show selected exercise
            const exerciseEl = document.getElementById(`exercise-${index}`);
            if (exerciseEl) {
                exerciseEl.classList.add('active');
                currentExercise = index;
                updateNavigation();
                updateSidebar();
                window.scrollTo(0, 0);
            }
        }

        // Update navigation buttons
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progress = document.getElementById('progress');

            prevBtn.disabled = currentExercise === 0;
            nextBtn.disabled = currentExercise === exercises.length - 1;

            progress.textContent = `Exercise ${currentExercise + 1} of ${exercises.length}`;
        }

        // Update sidebar active state
        function updateSidebar() {
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`.sidebar-item[data-index="${currentExercise}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                // Scroll sidebar to show active item
                activeItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Previous button
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentExercise > 0) {
                    showExercise(currentExercise - 1);
                }
            });

            // Next button
            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentExercise < exercises.length - 1) {
                    showExercise(currentExercise + 1);
                }
            });

            // Burger menu
            document.getElementById('burgerMenu').addEventListener('click', toggleSidebar);
            
            // Overlay click
            document.getElementById('overlay').addEventListener('click', toggleSidebar);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && currentExercise > 0) {
                    showExercise(currentExercise - 1);
                } else if (e.key === 'ArrowRight' && currentExercise < exercises.length - 1) {
                    showExercise(currentExercise + 1);
                }
            });
        }

        // Toggle sidebar on mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        init();
